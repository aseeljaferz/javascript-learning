<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num;
        num = parseInt(prompt("Enter a number"));
        if(num<0){
            document.write("The number ",num," is negative");
        }else{
            document.write("The number ",num," is positive");
        }
    </script>
</head>
