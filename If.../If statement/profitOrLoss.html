<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var cp, sp;
        cp = parseFloat(prompt("Enter the Cost Price"));
        sp = parseFloat(prompt("Enter the Selling Price"));
        if(cp-sp>0){
            document.write("Loss of ",(cp-sp));
        }else{
            document.write("Profit of ",(sp-cp));
        }
    </script>
</head>
<body>
    
</body>
</html>
