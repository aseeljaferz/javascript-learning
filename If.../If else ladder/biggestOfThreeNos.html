<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a, b, c;
        a = parseInt(prompt("Value A"));
        b = parseInt(prompt("Value B"));
        c = parseInt(prompt("Value C"));
        if(a>b && a>c){
            document.write("A is the biggest of the three numbers");
        }else if(b>a && b>c){
            document.write("B is the biggest of the three numbers");
        }else{
            document.write("c is the biggest of the three numbers");
        }
    </script>
</head>
