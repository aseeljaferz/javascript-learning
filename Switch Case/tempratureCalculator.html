<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var metrics, temp;
        metrics = parseInt(prompt("1.F-C 2.C-F 3.C-K 4.K-F 5.F-K 6.K-C"));
        temp = parseFloat(prompt("Enter the Temprature"));
        switch(metrics){
            case 1:
                var c = (temp - 32) * (5.0 / 9.0);
                document.write("Celsius value = ",c);
                break;
            case 2:
                var f = (temp * (9.0/5.0)) + 32;
                document.write("Farenheit value = ",f);
                break;
            case 3:
                var k = (temp + 273.15);
                document.write("Kelvin value = ",k);
                break;
            case 4:
                var f = (temp - 273.15) * (9.0 / 5.0) + 32;
                document.write("Farenheit value = ",f);
                break;
            case 5:
                var k = (temp - 32) * (5.0 / 9.0) + 273.15
                document.write("Kelvin value = ",k);
                break;
            case 6:
                var c = temp - 273.15;
                document.write("Celsius value = ",c);
                break;
            default:
                document.write("Wrong Input");
        }
    </script>
</head>
<body>
    
</body>
</html>
