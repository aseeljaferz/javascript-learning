<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var h, r1, r2, csa, sa;
        h = parseInt(prompt("A"));
        r1 = parseInt(prompt("r1"));
        r2 = parseInt(prompt("r2"));
        csa = (3.14*h)*(r1*r2);
        sa = (3.14)*((Math.pow(r1,2)+h)*(r1+r2)+Math.pow(r2,2));
        document.write("CSA = ",csa,"<br/>");
        document.write("SA = ",sa);
    </script>
</head>
<body>
    
</body>
</html>
