    <title>Document</title>
    <script>
        var l, b, area, perimeter;
        l = parseInt(prompt("Enter length l"));
        b = parseInt(prompt("Enter breadth b"));
        area = l*b;
        perimeter =2*(l+b);
        document.write("Area of rectangle = ",area,"<br/>");
        document.write("Perimeter of a rectangle = ",perimeter);
    </script>
