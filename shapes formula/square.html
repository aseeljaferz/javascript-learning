<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a, area, peri;
        a = parseInt(prompt("Enter the area 'a'"));
        area = a*a;
        peri = 4*a;
        document.write("Area of square = ",area," <br/> ");
        document.write("Perimeter of square = ",peri);
    </script>
</head>
