    <script>
        var l, b, h, area, peri;
        l = parseInt(prompt("l"));
        b = parseInt(prompt("b"));
        h = parseInt(prompt("h"));
        area = l*h;
        peri = 2*(l+b);
        document.write("Area = ",area,"<br/>");
        document.write("Perimeter = ",peri);
    </script>
